<mat-card>
  <h2>Залиш заявку</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ваше ім'я</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Телефон</mat-label>
      <input matInput type="tel" formControlName="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Повідомлення</mat-label>
      <textarea matInput formControlName="message" rows="3"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading()">
      {{ loading() ? 'Відправка...' : 'Відправити' }}
    </button>
  </form>
  @if(success() === true){
  <mat-hint style="color: green"> ✅ Заявка надіслана! </mat-hint>
  }@else if(success() === false){
  <mat-hint style="color: red"> ❌ Сталася помилка. Спробуйте ще раз. </mat-hint>
  }
</mat-card>
